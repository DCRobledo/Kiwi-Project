name: Backend CI/CD (Dev)
  
on:
  push:
    branches:
      - main
      - develop

jobs:
  backend-ci-cd:
    name: Test, Build, and Push Backend
    runs-on: ubuntu-latest

    environment:
      name: dev

    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run backend tests
        working-directory: ./backend
        run: |
          ./mvnw test

      - name: Build and push Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kiwi-backend:dev-${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/kiwi-backend:dev-${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/kiwi-backend:dev-latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kiwi-backend:dev-${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kiwi-backend:dev-latest
