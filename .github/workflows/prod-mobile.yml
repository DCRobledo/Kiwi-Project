name: Mobile CI (Prod)

on:
  push:
    branches:
      - main
      - feature/ci-cd
    tags:
      - 'v*'
    paths:
      - 'mobile/**'
      - '.github/workflows/prod-mobile.yml'
  pull_request:
    tags:
        - 'v*'
    branches:
      - main
    paths:
      - 'mobile/**'
      - '.github/workflows/prod-mobile.yml'

jobs:
  mobile-ci:
    name: Test and Build APK
    runs-on: ubuntu-latest

    environment:
      name: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Gradle permissions
        run: chmod +x ./gradlew
        working-directory: ./mobile

      - name: Run unit tests
        run: ./gradlew test
        working-directory: ./mobile

      - name: Build debug APK
        run: ./gradlew assembleRelease
        working-directory: ./mobile

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiwi-project-debug-apk
          path: mobile/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Set APK Version
        run: |
          VERSION_TAG=$(git describe --tags --abbrev=0 || date +'%Y-%m-%d-%H%M%S')
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

